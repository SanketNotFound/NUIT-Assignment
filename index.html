<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required><br>
        <label for="timestamp">Date:</label>
        <input type="date" id="timestamp" name="timestamp" required><br>
        <input type="submit" value="Add Employee">
    </form>

    <h2>Edit Employee</h2>
    <form id="editEmployeeForm">
        <label for="id">Employee ID:</label>
        <input type="text" id="id" name="id" required><br>
        <label for="designation">New Designation:</label>
        <input type="text" id="newDesignation" name="newDesignation" required><br>
        <label for="timestamp">Date:</label>
        <input type="date" id="timestamp" name="timestamp" required><br>
        <input type="submit" value="Edit Employee">
    </form>

    <h2>Employee History</h2>
    <div id="employeeHistory"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
